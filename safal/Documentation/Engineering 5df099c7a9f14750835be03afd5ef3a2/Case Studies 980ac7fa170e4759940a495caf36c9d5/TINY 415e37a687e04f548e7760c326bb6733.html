</style></head><body><ul class="breadcrum"><li><a href="../../Engineering 5df099c7a9f14750835be03afd5ef3a2.html">Engineering</a></li><li><a href="../Case Studies 980ac7fa170e4759940a495caf36c9d5.html">Case Studies</a></li><li>TINY </li></ul><div id="page"><article class="page sans" id="415e37a6-87e0-4f54-8e77-60c326bb6733"><header><h1 class="page-title">TINY </h1></header><div class="page-body"><figure id="81edbe70-98a4-44a2-a05b-6e304a0fdcf6"><a class="bookmark source" href="https://www.nature.com/articles/s41551-018-0286-y"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">A portable device for nucleic acid quantification powered by sunlight, a flame or electricity</div><div class="bookmark-description">A decentralized approach to diagnostics can decrease the time to treatment of infectious diseases in resource-limited settings, yet most modern diagnostic tools require stable electricity and are not portable. Here, we describe a portable device for isothermal nucleic acid quantification that can operate with power from electricity, sunlight or a flame, and that can store heat from intermittent energy sources for operation when electrical power is not available or reliable.</div></div><div class="bookmark-href"><img class="icon bookmark-icon" src="https://www.nature.com/static/images/favicons/nature/favicon.62367f778b.ico"/>https://www.nature.com/articles/s41551-018-0286-y</div></div><img class="bookmark-image" src="https://media.springernature.com/m685/springer-static/image/art%3A10.1038%2Fs41551-018-0286-y/MediaObjects/41551_2018_286_Fig1_HTML.png"/></a></figure><h3 class="" id="35ba1ed0-0223-48ec-83dd-de150674c704">Device Setup:</h3><p class="" id="62c2d06e-b0ce-4f3a-9054-a7798076e64f">
</p><figure class="image" id="77f9a7d4-0a82-46a6-b407-923ef3bf007b"><a href="TINY%20415e37a687e04f548e7760c326bb6733/Untitled.png"><img src="TINY%20415e37a687e04f548e7760c326bb6733/Untitled.png" style="width:2124px"/></a><figcaption>a, A photograph of the measurement unit separated from the temperature-regulation unit. b, A cross-section of the measurement unit. Printed circuit boards are shown in green in the cross section. The dashed blue line shows the idealized path that sensed light takes from the excitation LED to the photodiodes. c, LEDs are placed on the bottom side of the top PCB. When the LED shines blue, Evagreen dye is measured; yellow, ROX dye (used for normalization); and red, turbidity. The transmission characteristics of the dual bandpass filter are simplified here for clarity (filter placed between the top and bottom PCB). d, Looking down into the TINY system with the solar absorption plate removed, the measurement unit can be seen in the centre of the temperature-regulation unit. e, A cross-section of the temperature-regulation unit (measurement unit excluded from cross-section cut). After heat collection, the outer aluminium cylinder is covered with insulation on the top and bottom to slow heat loss (only shown on the sides in this cross-section). Top and bottom insulation is attached to the TINY outer enclosure. q, heat flux from various sources.</figcaption></figure><p class="" id="165951f3-d3d8-4f6c-a858-b90715232e27">
</p><figure class="image" id="e6125826-d5a4-459c-b2b2-c7d292739ae3"><a href="TINY%20415e37a687e04f548e7760c326bb6733/Untitled%201.png"><img src="TINY%20415e37a687e04f548e7760c326bb6733/Untitled%201.png" style="width:1531px"/></a><figcaption>a,b, TINY is portable and easily carried in one hand (a), in contrast to other nucleic acid quantification systems such as the GeneXpert IV by Cepheid (footprint outlined by the dark purple box), or the ViiA 7 Real-Time PCR System by Thermo Fisher Scientific (light purple box) (b). c, TINY heated by a Bunsen burner through an opening in the bottom of the system. d, TINY heated via electricity, using an integrated cartridge heater. e, TINY heated via concentrated sunlight at the IDI in Uganda.</figcaption></figure><h3 class="" id="6a110743-4067-4e63-961a-32d6958f0e23">Equipment Used:</h3><ul class="bulleted-list" id="60905686-443a-4c28-a5c7-2445b8c4f4a1"><li>PCR Tubes</li></ul><p class="" id="d550dc14-069d-46e8-a662-6ce9cacd5132">
</p></div></article></div></body></html>
